<link href="secured/assets/css/card-js.min.css" rel="stylesheet" type="text/css" />
<style>
    .panel {
      background-color: #F5F5F7;
      border: 1px solid #ddd;
      padding-top: 20px;
      display: block;
    }
    .btn {
      background: #2B333E; /* Old browsers */
      background: -moz-linear-gradient(top, rgba(43,51,62,1) 0%, rgba(43,51,62,1) 100%); /* FF3.6-15 */
      background: -webkit-linear-gradient(top, rgba(43,51,62,1) 0%,rgba(43,51,62,1) 100%); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to bottom, rgba(43,51,62,1) 0%,rgba(43,51,62,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#44afe7', endColorstr='#3198df',GradientType=0 );
      color: #fff;
      display: block;
      width: 100%;
      border: 1px solid rgba(46, 86, 153, 0.0980392);
      border-bottom-color: rgba(46, 86, 153, 0.4);
      border-top: 0;
      border-radius: 4px;
      font-size: 17px;
      text-shadow: rgba(46, 86, 153, 0.298039) 0px -1px 0px;
      line-height: 34px;
      -webkit-font-smoothing: antialiased;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn:hover {
      cursor: pointer;
    }

    .card-number{
    	width: 90.5% !important;
    	padding-right: 0px !important;
    }
  </style>
<div id='myDashboard'>
	<div id='addCard' class="w3-container w3-margin-top w3-margin-bottom" >		
		<div id="addCardDiv" style="color: #2B333E">
		  <div  class="single-card" style="" >
		  	<div class="center w3-card w3-white input-text-medium w3-bottombar w3-padding" style="">Add A New Card</div>
		  	<div class="panel">
			    <form id="subscription-form" onsubmit="event.preventDefault();createCard(null)">
			      <div class="card-js stripe" data-stripe="true"></div>
			      <button type="submit" class="btn" id="read-btn-1">Add Card</button>
			    </form>
			</div>
		  </div>
		</div>
	</div>
	<div id='viewCards' class="w3-container" class="">		
		<div id="goalsDiv" style="">
		  <div v-for="item in commonData.Dashboard.goals" class="single-card " :id="item.GoalId" style="" >
		  	<div style="background: #2B333E; height:150px; max-height: 150px; overflow: hidden;" class="w3-text-white w3-card-4 w3-round  w3-hover-opacity w3-hover-shadow" >
			  	<div class="display-block input-text-medium " style="">
			  		&#8358;{{ item.GoalAmount }}
			  	</div>
			  	<div class="" style="margin-top: 10px">
			  		<div class="input-text-goal">{{ item.ItemName }}</div><center>
			  		<div class="input-text-fixed" style="margin-bottom: 3px">{{ item.ItemDescription }}</div></center>
			  	</div>
			</div>
		  </div>
		 
		</div>
	</div>

</div>

<script src="secured/assets/js/card-js.min.js"></script>
<script src="secured/controller/cards.js"></script>
