<link href="secured/assets/css/card-js.min.css" rel="stylesheet" type="text/css" />
<style>
    .panel {
      background-color: #F5F5F7;
      border: 1px solid #ddd;
      padding-top: 20px;
      display: block;
    }
    .btnn {
      background: #2B333E; /* Old browsers */
      
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#44afe7', endColorstr='#3198df',GradientType=0 );
      color: #fff;
      display: block;
      width: 100%;
      border: 1px solid rgba(46, 86, 153, 0.0980392);
      border-bottom-color: rgba(46, 86, 153, 0.4);
      border-top: 0;
      
      font-size: 17px;
      text-shadow: rgba(46, 86, 153, 0.298039) 0px -1px 0px;
      line-height: 34px;
      -webkit-font-smoothing: antialiased;
      font-weight: bold;
      margin-top: 20px;
    }

    .btnn:hover {
      cursor: pointer;
    }

    .card-number{
    	width: 88% !important;
    	padding-right: 0px !important;
    }

    .cvc{
      width: 75% !important;
    }
    .expiry{
      width: 75% !important;
    }
    .name{
      width: 99% !important;
    }

    .cvc,.card-number,.expiry{
      font-size: 3.3vw !important;
      font-weight: 400;
    }
  </style>
<div id='myDashboard'>
	<div id='addCard' class="w3-container w3-margin-top w3-margin-bottom" >		
		<div id="addCardDiv" style="color: #2B333E">
		  <div  class="single-card" style="" >
		  	<div class="center w3-card w3-white input-text-medium w3-bottombar w3-padding w3-hover-gray" style="" onclick="showAddCardForm('addNewCardForm')">Add A New Card</div>
		  	<div class="panel w3-hide" id="addNewCardForm">
			    <form onsubmit="event.preventDefault();">
			      <div class="card-js stripe" data-stripe="true" id="add-card-form">
              <input class="name" placeholder="Name of card holder" required="">   
            </div>
			      <button type="submit" class="btnn w3-padding" id="read-btn-1">Add Card</button>
			    </form>
			 </div>
		  </div>
		</div>
	</div>
	<div id='viewCards' class="w3-container" class="">		
		<div id="goalsDiv" style="">
		  <div v-for="item in cards" class="single-card " :id="item.Id" style="" >
		  	<div style="background: #2B333E; height:150px; max-height: 150px; overflow: hidden;" class="w3-text-white w3-card-4 w3-round  w3-hover-opacity w3-hover-shadow" >
			  	<div class="display-block input-text-medium " style="">
			  		&#8358;Card ID: {{ item.Id }}
			  	</div>
			  	<div class="" style="margin-top: 10px">
			  		<div class="input-text-goal">XXXX XXXX XXXX {{ item.CardNo }}</div><center>
			  		<div class="input-text-fixed" style="margin-bottom: 3px">{{ item.ItemDescription }}</div></center>
			  	</div>
			</div>
		  </div>
		 
		</div>
	</div>

</div>

<script src="secured/controller/user_extras.js"></script>
